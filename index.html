<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>01</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:700,500,400"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="app.css"
  >
</head>

<body>

  <article class="card">
    <header>
      <h1>Today</h1>

      <section class="header-controls">
        <ul>
          <li>
            <button
              title="Account"
              class="action-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </section>
    </header>

    <main>
      <form id="search">
        <input
          type="text"
          name="search"
        >

        <button
          type="submit"
          title="Search"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>

        <button
          title="Filter"
          type="button"
          class="action-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
            />
          </svg>
        </button>
      </form>

      <section class="carousel">
        <h2>Trending</h2>

        <ul>
          <li>
            <article class="carousel-card">
              <div class="main">
                <section class="carousel-card-controls">
                  <button
                    title="Save"
                    type="button"
                    class="button-svg"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                      />
                    </svg>
                  </button>
                </section>

                <picture>
                  <img
                    src="images/pisica.png"
                    alt="pisica"
                  >
                </picture>
              </div>

              <header>
                <h1>Breakdance freeze</h1>
                <h2>Advanced</h2>
              </header>
            </article>
          </li>

          <li>
            <article class="carousel-card">
              <div class="main">
                <section class="carousel-card-controls">
                  <button
                    title="Save"
                    type="button"
                    class="button-svg"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                      />
                    </svg>
                  </button>
                </section>

                <picture>
                  <img
                    src="images/pisica.png"
                    alt="pisica"
                  >
                </picture>
              </div>

              <header>
                <h1>Breakdance freeze</h1>
                <h2>Advanced</h2>
              </header>
            </article>
          </li>

          <li>
            <article class="carousel-card">
              <div class="main">
                <section class="carousel-card-controls">
                  <button
                    title="Save"
                    type="button"
                    class="button-svg"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                      />
                    </svg>
                  </button>
                </section>

                <picture>
                  <img
                    src="images/pisica.png"
                    alt="pisica"
                  >
                </picture>
              </div>

              <header>
                <h1>Breakdance freeze</h1>
                <h2>Advanced</h2>
              </header>
            </article>
          </li>
        </ul>
      </section>
    </main>


  </article>

  <article class="card">
    <header>
      <button
        title="Account"
        class="action-button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
          />
        </svg>
      </button>


      <section class="header-controls">
        <ul>
          <li>
            <button
              title="Go back"
              class="action-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15m0-3l-3-3m0 0l-3 3m3-3V15"
                />
              </svg>
            </button>
          </li>

          <li>
            <button
              title="Save"
              class="action-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </section>


    </header>
    <main>
      <picture class="hero">
        <img
          src="images/pisica.png"
          alt="Cat product"
        >
      </picture>

      <header class="details">
        <h1>Breakdance Freezes</h1>
        <h2>I'll teach you a cat move</h2>
      </header>

      <footer>
        <button
          class="button-primary"
          title="Take class"
        >Take class
        </button>
      </footer>
    </main>

  </article>
</body>

</html>
